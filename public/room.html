<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <title>Видеозвонок</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #353839;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: rgba(53, 56, 57, 0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            border-bottom: 1px solid #555;
        }
        .room-info {
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #roomId {
            color: #FFE4B5; 
            font-weight: bold;
        }
        .header-actions {
            display: flex;
            gap: 10px;
        }
        .copy-btn, .toggle-chat {
            background: #FFE4B5; 
            color: #353839;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .copy-btn:hover, .toggle-chat:hover {
            background: #e6cdbd;
            transform: translateY(-2px);
        }
        .main-content {
            display: flex;
            flex: 1;
            min-height: 0; 
        }
        .video-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0; 
        }
        .video-grid {
            flex: 1;
            display: grid;
            gap: 10px;
            padding: 10px;
            overflow-y: auto;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        .video-container {
            position: relative;
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .video-container.speaking {
            border-color: #FFE4B5;
        }
        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #353839, #555);
            font-size: 2rem;
            color: #FFE4B5;
        }
        .user-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .audio-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        .audio-indicator.unmuted {
            background: #4CAF50;
        }
        .controls {
            background: rgba(53, 56, 57, 0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-shrink: 0; 
            border-top: 1px solid #555;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .control-btn.video {
            background: #4CAF50;
            color: white;
        }
        .control-btn.video.disabled {
            background: #ff4444;
        }
        .control-btn.audio {
            background: #4CAF50;
            color: white;
        }
        .control-btn.audio.disabled {
            background: #ff4444;
        }
        .control-btn.settings {
            background: #666;
            color: white;
        }
        .control-btn.leave {
            background: #ff4444;
            color: white;
        }
        .control-btn.camera-switch {
            background: #666;
            color: white;
            display: none; 
        }
        .control-btn.camera-switch.visible {
            display: flex; 
        }
        .control-btn:hover {
            transform: scale(1.1);
        }
        .chat-panel {
            width: 320px;
            background: #2a2a2a;
            border-left: 1px solid #444;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #444;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(53, 56, 57, 0.8);
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            background: #3a3a3a;
            border-radius: 10px;
        }
        .message-header {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }
        .message-content {
            word-wrap: break-word;
        }
        .chat-input {
            padding: 15px;
            border-top: 1px solid #444;
            display: flex;
            gap: 10px;
            background: rgba(42, 42, 42, 0.9);
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 20px;
            background: #1a1a1a;
            color: white;
        }
        .chat-input button {
            padding: 10px 15px;
            background: #FFE4B5; 
            color: #353839; 
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .device-selector {
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
            display: none;
            z-index: 1000;
            border: 1px solid #555;
        }
        .device-group {
            margin-bottom: 15px;
        }
        .device-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }
        .device-group select {
            width: 100%;
            padding: 8px;
            background: #1a1a1a;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
        }
        .close-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 18px;
            cursor: pointer;
            float: right;
        }
        .toggle-chat, .close-chat-btn {
            display: none !important;
        }

        @media (max-width: 1024px) {
            .chat-panel {
                width: 280px;
            }
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }

        @media (max-width: 768px) {
            body {
                height: 100dvh;
            }
            .main-content {
                flex-direction: column;
            }
            .chat-panel {
                width: 100%;
                height: 35%;
                min-height: 200px;
                border-left: none;
                border-top: 1px solid #444;
            }
            .video-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            .controls {
                padding: 12px 10px;
                gap: 12px;
            }
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            .header-actions {
                width: 100%;
                justify-content: center;
            }
            .room-info {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                padding: 5px;
                gap: 5px;
            }
            .video-container {
                border-radius: 5px;
            }
            .controls {
                gap: 8px;
                padding: 10px 5px;
            }
            .control-btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            .chat-header, .chat-input {
                padding: 10px 15px;
            }
            .device-selector {
                left: 10px;
                right: 10px;
                top: auto;
                bottom: 70px;
                min-width: auto;
            }
        }
    </style>
</head>

                💬 Чат
                <button class="close-btn close-chat-btn" id="closeChat">×</button>

    <div class="device-selector" id="deviceSelector">

        <h3 style="margin-bottom: 20px; color: #FFE4B5;">Настройки устройств</h3>
        <div class="device-group">
            <label>Камера:</label>

    <script src="/socket.io/socket.io.js"></script>
    <script>
       class VideoCallApp {
            constructor() {
                this.socket = io();
                this.localStream = null;
                this.peers = new Map();
                this.roomId = window.location.pathname.split('/').pop();
                this.username = localStorage.getItem('username') || 'Пользователь';
                this.videoEnabled = false;
                this.audioEnabled = false;
                this.videoDevices = [];
                this.currentVideoDeviceIndex = 0;
                this.isMobile = this.checkIsMobile(); 
                this.currentFacingMode = 'user'; 

                this.iceConfiguration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' }
                    ]
                };
                this.initializeApp();
            }
            checkIsMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }
            async initializeApp() {
                this.setupEventListeners();
                await this.getDevices();
                await this.initializeMedia();
                this.joinRoom();
                document.getElementById('roomId').textContent = this.roomId;
                this.updateCameraSwitchButtonVisibility();
            }
            setupEventListeners() {
                document.getElementById('toggleVideo').addEventListener('click', () => this.toggleVideo());
                document.getElementById('toggleAudio').addEventListener('click', () => this.toggleAudio());
                document.getElementById('switchCamera').addEventListener('click', () => this.switchCamera());
                document.getElementById('showSettings').addEventListener('click', () => this.showSettings());
                document.getElementById('leaveRoom').addEventListener('click', () => this.leaveRoom());
                document.getElementById('sendMessage').addEventListener('click', () => this.sendMessage());
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                document.getElementById('copyRoomLink').addEventListener('click', () => this.copyRoomLink());
                document.getElementById('videoDevices').addEventListener('change', (e) => this.changeVideoDevice(e.target.value));
                document.getElementById('audioDevices').addEventListener('change', (e) => this.changeAudioDevice(e.target.value));
                this.socket.on('users-in-room', (users) => this.handleUsersInRoom(users));
                this.socket.on('user-joined', (user) => this.handleUserJoined(user));
                this.socket.on('user-left', (userId) => this.handleUserLeft(userId));
                this.socket.on('user-video-toggle', (data) => this.handleUserVideoToggle(data));
                this.socket.on('user-audio-toggle', (data) => this.handleUserAudioToggle(data));
                this.socket.on('offer', (data) => this.handleOffer(data));
                this.socket.on('answer', (data) => this.handleAnswer(data));
                this.socket.on('ice-candidate', (data) => this.handleIceCandidate(data));
                this.socket.on('new-message', (message) => this.addMessageToChat(message));
                this.socket.on('chat-history', (messages) => this.loadChatHistory(messages));
            }
            async getDevices() {
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    this.videoDevices = devices.filter(device => device.kind === 'videoinput');
                    const audioDevices = devices.filter(device => device.kind === 'audioinput');
                    const audioOutputDevices = devices.filter(device => device.kind === 'audiooutput');
                    this.populateDeviceSelect('videoDevices', this.videoDevices);
                    this.populateDeviceSelect('audioDevices', audioDevices);
                    this.populateDeviceSelect('audioOutputDevices', audioOutputDevices);
                } catch (error) {
                    console.error('Ошибка получения устройств:', error);
                }
            }

            populateDeviceSelect(selectId, devices) {
    const selectElement = document.getElementById(selectId);
    if (!selectElement) {
        console.warn(`Элемент с id '${selectId}' не найден для заполнения устройств.`);
        return;
    }
    selectElement.innerHTML = '<option value="">Выберите устройство</option>';

    devices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Устройство ${device.deviceId.substr(0, 8)}`;
        selectElement.appendChild(option);
    });
}
updateCameraSwitchButtonVisibility() {
         const switchCameraBtn = document.getElementById('switchCamera');
         if (this.isMobile) {
             switchCameraBtn.classList.add('visible');
         } else {
             switchCameraBtn.classList.remove('visible');
         }
     }
            async switchCamera() {
        if (!this.isMobile) {
            console.log("Переключение камеры доступно только на мобильных устройствах.");
            return;
        }

        try {
            const newFacingMode = this.currentFacingMode === 'user' ? 'environment' : 'user';

            const newStream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: newFacingMode },
                audio: this.localStream ? this.localStream.getAudioTracks().map(track => track.getSettings().deviceId ? { deviceId: { exact: track.getSettings().deviceId } } : true)[0] || true : true
            });

            const newVideoTrack = newStream.getVideoTracks()[0];

            const oldVideoTracks = this.localStream.getVideoTracks();
            oldVideoTracks.forEach(track => {
                this.localStream.removeTrack(track);
                track.stop();
            });

            this.localStream.addTrack(newVideoTrack);
            newVideoTrack.enabled = this.videoEnabled; 

            this.peers.forEach(pc => {
                const sender = pc.getSenders().find(s => s.track && s.track.kind === 'video');
                if (sender) {
                    sender.replaceTrack(newVideoTrack).catch(e => console.error("Ошибка замены видео трека:", e));
                }
            });

            const localVideo = document.querySelector('#video-local .video-element');
            if (localVideo) {
                localVideo.srcObject = this.localStream;
            }

            this.currentFacingMode = newFacingMode;

            console.log(`Камера переключена на: ${newFacingMode}`);

        } catch (error) {
            console.error('Ошибка переключения камеры:', error);
            this.switchCameraByDeviceId();
        }
    }

    async switchCameraByDeviceId() {
         if (this.videoDevices.length < 2) {
             console.warn("Недостаточно камер для переключения по deviceId.");
             return;
         }

         try {
             let frontCamera = null;
             let backCamera = null;
             this.videoDevices.forEach((device, index) => {
                 const labelLower = device.label.toLowerCase();
                 if (labelLower.includes('front') || labelLower.includes('фронт')) {
                     frontCamera = { device, index };
                 } else if (labelLower.includes('back') || labelLower.includes('rear') || labelLower.includes('задн')) {
                     backCamera = { device, index };
                 }
             });

             if (!frontCamera && this.videoDevices.length > 1) {
                 backCamera = backCamera || { device: this.videoDevices[0], index: 0 };
                 frontCamera = frontCamera || { device: this.videoDevices[1], index: 1 };
             } else if (!frontCamera && this.videoDevices.length === 1) {
                 console.warn("Обнаружена только одна камера.");
                 return;
             }

             let targetDevice = null;
             if (this.currentFacingMode === 'user' && backCamera) {
                  targetDevice = backCamera.device;
             } else if (this.currentFacingMode !== 'user' && frontCamera) {
                  targetDevice = frontCamera.device;
             } else if (this.currentFacingMode === 'user' && !backCamera && this.videoDevices.length > 1) {
                  targetDevice = this.videoDevices.find((d, i) => i !== (frontCamera ? frontCamera.index : -1));
             } else if (this.currentFacingMode !== 'user' && !frontCamera && this.videoDevices.length > 1) {
                  targetDevice = this.videoDevices.find((d, i) => i !== (backCamera ? backCamera.index : -1));
             }

             if (!targetDevice) {
                  console.warn("Не удалось определить целевую камеру для переключения.");
                  return;
             }

              const newStream = await navigator.mediaDevices.getUserMedia({
                  video: { deviceId: { exact: targetDevice.deviceId } },
                  audio: this.localStream ? this.localStream.getAudioTracks().map(track => track.getSettings().deviceId ? { deviceId: { exact: track.getSettings().deviceId } } : true)[0] || true : true
              });

              const newVideoTrack = newStream.getVideoTracks()[0];
              const oldVideoTracks = this.localStream.getVideoTracks();
              oldVideoTracks.forEach(track => {
                  this.localStream.removeTrack(track);
                  track.stop();
              });
              this.localStream.addTrack(newVideoTrack);
              newVideoTrack.enabled = this.videoEnabled;

              this.peers.forEach(pc => {
                  const sender = pc.getSenders().find(s => s.track && s.track.kind === 'video');
                  if (sender) {
                      sender.replaceTrack(newVideoTrack).catch(e => console.error("Ошибка замены видео трека (deviceId):", e));
                  }
              });

              const localVideo = document.querySelector('#video-local .video-element');
              if (localVideo) {
                  localVideo.srcObject = this.localStream;
              }

              if (targetDevice === (frontCamera ? frontCamera.device : null) || targetDevice.label.toLowerCase().includes('front') || targetDevice.label.toLowerCase().includes('фронт')) {
                  this.currentFacingMode = 'user';
              } else {
                  this.currentFacingMode = 'environment';
              }

              console.log(`Камера переключена по deviceId на: ${targetDevice.label || targetDevice.deviceId}`);

         } catch (error) {
             console.error('Ошибка переключения камеры по deviceId:', error);
             alert('Не удалось переключить камеру');
         }
    }
    async initializeMedia() {
        try {
            await this.getDevices(); 
            let constraints = { video: true, audio: true };

            if (this.isMobile) {
                constraints = {
                    video: { facingMode: this.currentFacingMode }, 
                    audio: true
                };
            }

            this.localStream = await navigator.mediaDevices.getUserMedia(constraints);
            this.localStream.getVideoTracks().forEach(track => track.enabled = false);
            this.localStream.getAudioTracks().forEach(track => track.enabled = false);
            this.addVideoToGrid('local', this.localStream, this.username, false, false);
        } catch (error) {
            console.error('Ошибка доступа к медиа:', error);
            alert('Не удается получить доступ к камере и микрофону. Проверьте разрешения.');
        }
    }
            joinRoom() {
                this.socket.emit('join-room', {
                    roomId: this.roomId,
                    username: this.username
                });
            }
            async handleUsersInRoom(users) {
                for (const user of users) {
                    if (user.id !== this.socket.id) {
                        if (!this.peers.has(user.id)) {
                             await this.createPeerConnection(user.id, user.username, true); 
                        }
                    }
                }
            }
            async handleUserJoined(user) {
                 if (user.id !== this.socket.id) { 
                     if (!this.peers.has(user.id)) {
                         await this.createPeerConnection(user.id, user.username, false); 
                     }
                 }
            }
            handleUserLeft(userId) {
                console.log(`Пользователь ${userId} покинул комнату`);
                if (this.peers.has(userId)) {
                    this.peers.get(userId).close();
                    this.peers.delete(userId);
                }
                this.removeVideoFromGrid(userId);
            }
            handleUserVideoToggle(data) {
                const videoContainer = document.getElementById(`video-${data.userId}`);
                if (videoContainer) {
                    const placeholder = videoContainer.querySelector('.video-placeholder');
                    const video = videoContainer.querySelector('.video-element');
                    if (data.enabled) {
                        if (placeholder) placeholder.style.display = 'none';
                        if (video) video.style.display = 'block';
                    } else {
                        if (placeholder) placeholder.style.display = 'flex';
                        if (video) video.style.display = 'none';
                    }
                }
            }
            handleUserAudioToggle(data) {
                const videoContainer = document.getElementById(`video-${data.userId}`);
                if (videoContainer) {
                    const audioIndicator = videoContainer.querySelector('.audio-indicator');
                    if (audioIndicator) {
                        audioIndicator.classList.toggle('unmuted', data.enabled);
                    }
                }
            }
            async createPeerConnection(userId, username, isInitiator) {
                if (this.peers.has(userId)) {
                    console.warn(`PeerConnection с пользователем ${userId} уже существует.`);
                    return; 
                }
                console.log(`Создание PeerConnection с ${userId}. Инициатор: ${isInitiator}`);
                const peerConnection = new RTCPeerConnection(this.iceConfiguration);
                this.peers.set(userId, peerConnection);
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, this.localStream);
                    });
                }
                peerConnection.ontrack = (event) => {
                    console.log(`Получен медиапоток от ${userId}`);
                    const remoteStream = event.streams[0];
                    if (!document.getElementById(`video-${userId}`)) {
                         this.addVideoToGrid(userId, remoteStream, username, false, false);
                    } else {
                         const videoElement = document.querySelector(`#video-${userId} .video-element`);
                         if (videoElement && videoElement.srcObject !== remoteStream) {
                              videoElement.srcObject = remoteStream;
                         }
                    }
                };
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        this.socket.emit('ice-candidate', {
                            target: userId,
                            candidate: event.candidate
                        });
                    }
                };
                peerConnection.onconnectionstatechange = () => {
                    console.log(`Состояние соединения с ${userId}: ${peerConnection.connectionState}`);
                    if (peerConnection.connectionState === 'disconnected' || peerConnection.connectionState === 'failed') {
                        console.warn(`Соединение с пользователем ${userId} потеряно (${peerConnection.connectionState})`);
                    }
                };
                if (isInitiator) {
                    try {
                        console.log(`Создание Offer для ${userId}`);
                        const offer = await peerConnection.createOffer();
                        await peerConnection.setLocalDescription(offer);
                        this.socket.emit('offer', {
                            target: userId,
                            offer: offer
                        });
                    } catch (error) {
                        console.error(`Ошибка при создании Offer для ${userId}:`, error);
                        peerConnection.close();
                        this.peers.delete(userId);
                    }
                }
            }
            async handleOffer(data) {
                const peerConnection = this.peers.get(data.sender);
                if (peerConnection) {
                    await peerConnection.setRemoteDescription(data.offer);
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    this.socket.emit('answer', {
                        target: data.sender,
                        answer: answer
                    });
                }
            }
            async handleAnswer(data) {
                const peerConnection = this.peers.get(data.sender);
                if (peerConnection) {
                    await peerConnection.setRemoteDescription(data.answer);
                }
            }
            async handleIceCandidate(data) {
                const peerConnection = this.peers.get(data.sender);
                if (peerConnection) {
                    await peerConnection.addIceCandidate(data.candidate);
                }
            }
            addVideoToGrid(userId, stream, username, videoEnabled, audioEnabled) {
                const videoGrid = document.getElementById('videoGrid');
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';
                videoContainer.id = `video-${userId}`;
                const video = document.createElement('video');
                video.className = 'video-element';
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true;
                video.muted = userId === 'local'; 
                video.style.display = videoEnabled ? 'block' : 'none';
                const placeholder = document.createElement('div');
                placeholder.className = 'video-placeholder';
                placeholder.style.display = videoEnabled ? 'none' : 'flex';
                placeholder.textContent = username.charAt(0).toUpperCase();
                const userInfo = document.createElement('div');
                userInfo.className = 'user-info';
                userInfo.innerHTML = `
                    <div class="audio-indicator ${audioEnabled ? 'unmuted' : ''}"></div>
                    <span>${username}</span>
                `;
                videoContainer.appendChild(video);
                videoContainer.appendChild(placeholder);
                videoContainer.appendChild(userInfo);
                videoGrid.appendChild(videoContainer);
            }
            removeVideoFromGrid(userId) {
                const videoContainer = document.getElementById(`video-${userId}`);
                if (videoContainer) {
                    videoContainer.remove();
                }
            }
            toggleVideo() {
                this.videoEnabled = !this.videoEnabled;
                if (this.localStream) {
                    this.localStream.getVideoTracks().forEach(track => {
                        track.enabled = this.videoEnabled;
                    });
                }
                const btn = document.getElementById('toggleVideo');
                btn.classList.toggle('disabled', !this.videoEnabled);
                const localVideo = document.getElementById('video-local');
                if (localVideo) {
                    const placeholder = localVideo.querySelector('.video-placeholder');
                    const video = localVideo.querySelector('.video-element');
                    if (this.videoEnabled) {
                        placeholder.style.display = 'none';
                        video.style.display = 'block';
                    } else {
                        placeholder.style.display = 'flex';
                        video.style.display = 'none';
                    }
                }
                this.socket.emit('toggle-video', this.videoEnabled);
            }
            toggleAudio() {
                this.audioEnabled = !this.audioEnabled;
                if (this.localStream) {
                    this.localStream.getAudioTracks().forEach(track => {
                        track.enabled = this.audioEnabled;
                    });
                }
                const btn = document.getElementById('toggleAudio');
                btn.classList.toggle('disabled', !this.audioEnabled);
                const localVideo = document.getElementById('video-local');
                if (localVideo) {
                    const audioIndicator = localVideo.querySelector('.audio-indicator');
                    audioIndicator.classList.toggle('unmuted', this.audioEnabled);
                }
                this.socket.emit('toggle-audio', this.audioEnabled);
            }
            showSettings() {
                const deviceSelector = document.getElementById('deviceSelector');
                deviceSelector.style.display = deviceSelector.style.display === 'block' ? 'none' : 'block';
            }
            async changeVideoDevice(deviceId) {
                if (!deviceId) return;
                try {
                    const newStream = await navigator.mediaDevices.getUserMedia({
                        video: { deviceId: { exact: deviceId } },
                        audio: this.localStream ? { deviceId: this.localStream.getAudioTracks()[0]?.getSettings()?.deviceId } : true
                    });
                    const videoTrack = newStream.getVideoTracks()[0];
                    const oldVideoTrack = this.localStream.getVideoTracks()[0];
                    if (oldVideoTrack) {
                        this.localStream.removeTrack(oldVideoTrack);
                        oldVideoTrack.stop();
                    }
                    this.localStream.addTrack(videoTrack);
                    videoTrack.enabled = this.videoEnabled;
                    this.peers.forEach(pc => {
                        const sender = pc.getSenders().find(s => s.track && s.track.kind === 'video');
                        if (sender) {
                            sender.replaceTrack(videoTrack);
                        }
                    });
                    const localVideo = document.querySelector('#video-local .video-element');
                    if (localVideo) {
                        localVideo.srcObject = this.localStream;
                    }
                } catch (error) {
                    console.error('Ошибка смены камеры:', error);
                }
            }
            async changeAudioDevice(deviceId) {
                if (!deviceId) return;
                try {
                    const newStream = await navigator.mediaDevices.getUserMedia({
                        video: this.localStream ? { deviceId: this.localStream.getVideoTracks()[0]?.getSettings()?.deviceId } : true,
                        audio: { deviceId: { exact: deviceId } }
                    });
                    const audioTrack = newStream.getAudioTracks()[0];
                    const oldAudioTrack = this.localStream.getAudioTracks()[0];
                    if (oldAudioTrack) {
                        this.localStream.removeTrack(oldAudioTrack);
                        oldAudioTrack.stop();
                    }
                    this.localStream.addTrack(audioTrack);
                    audioTrack.enabled = this.audioEnabled;
                    this.peers.forEach(pc => {
                        const sender = pc.getSenders().find(s => s.track && s.track.kind === 'audio');
                        if (sender) {
                            sender.replaceTrack(audioTrack);
                        }
                    });
                } catch (error) {
                    console.error('Ошибка смены микрофона:', error);
                }
            }
            leaveRoom() {
                if (confirm('Вы действительно хотите покинуть комнату?')) {
                    if (this.localStream) {
                        this.localStream.getTracks().forEach(track => track.stop());
                    }
                    this.peers.forEach(pc => pc.close());
                    this.peers.clear();
                    this.socket.disconnect();
                    window.location.href = '/';
                }
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                if (message) {
                    this.socket.emit('send-message', message);
                    input.value = '';
                }
            }
            addMessageToChat(message) {
                const chatMessages = document.getElementById('chatMessages');
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                const date = new Date(message.timestamp);
                const timeString = date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                messageElement.innerHTML = `
                    <div class="message-header">
                        ${message.username} • ${timeString}
                    </div>
                    <div class="message-content">${this.escapeHtml(message.message)}</div>
                `;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            loadChatHistory(messages) {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';
                messages.forEach(message => this.addMessageToChat(message));
            }
            copyRoomLink() {
                const roomLink = `${window.location.origin}/room/${this.roomId}`;
                navigator.clipboard.writeText(roomLink).then(() => {
                    const btn = document.getElementById('copyRoomLink');
                    const originalText = btn.textContent;
                    btn.textContent = '✓ Скопировано!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Ошибка копирования:', err);
                    alert('Не удалось скопировать ссылку');
                });
            }
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        function hideSettings() {
            document.getElementById('deviceSelector').style.display = 'none';
        }
        let app;
        window.addEventListener('load', () => {
            if (!localStorage.getItem('username')) {
                alert('Пожалуйста, вернитесь на главную страницу и введите ваше имя');
                window.location.href = '/';
                return;
            }
            app = new VideoCallApp();
        });
        window.addEventListener('beforeunload', () => {
            if (app && app.localStream) {
                app.localStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
