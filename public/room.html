    <script>
       class VideoCallApp {
            constructor() {
                this.socket = io();
                this.localStream = null;
                this.peers = new Map();
                this.roomId = window.location.pathname.split('/').pop();
                this.username = localStorage.getItem('username') || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                this.videoEnabled = false;
                this.audioEnabled = false;
                this.videoDevices = [];
                this.currentVideoDeviceIndex = 0;
                this.isMobile = this.checkIsMobile(); 
                this.currentFacingMode = 'user'; 

                this.iceConfiguration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' }
                    ]
                };
                this.initializeApp();
            }
            checkIsMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }
            async initializeApp() {
                this.setupEventListeners();
                await this.getDevices();
                await this.initializeMedia();
                this.joinRoom();
                document.getElementById('roomId').textContent = this.roomId;
                this.updateCameraSwitchButtonVisibility();
            }
            setupEventListeners() {
                document.getElementById('toggleVideo').addEventListener('click', () => this.toggleVideo());
                document.getElementById('toggleAudio').addEventListener('click', () => this.toggleAudio());
                document.getElementById('switchCamera').addEventListener('click', () => this.switchCamera());
                document.getElementById('showSettings').addEventListener('click', () => this.showSettings());
                document.getElementById('leaveRoom').addEventListener('click', () => this.leaveRoom());
                document.getElementById('sendMessage').addEventListener('click', () => this.sendMessage());
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                document.getElementById('copyRoomLink').addEventListener('click', () => this.copyRoomLink());
                document.getElementById('videoDevices').addEventListener('change', (e) => this.changeVideoDevice(e.target.value));
                document.getElementById('audioDevices').addEventListener('change', (e) => this.changeAudioDevice(e.target.value));
                this.socket.on('users-in-room', (users) => this.handleUsersInRoom(users));
                this.socket.on('user-joined', (user) => this.handleUserJoined(user));
                this.socket.on('user-left', (userId) => this.handleUserLeft(userId));
                this.socket.on('user-video-toggle', (data) => this.handleUserVideoToggle(data));
                this.socket.on('user-audio-toggle', (data) => this.handleUserAudioToggle(data));
                this.socket.on('offer', (data) => this.handleOffer(data));
                this.socket.on('answer', (data) => this.handleAnswer(data));
                this.socket.on('ice-candidate', (data) => this.handleIceCandidate(data));
                this.socket.on('new-message', (message) => this.addMessageToChat(message));
                this.socket.on('chat-history', (messages) => this.loadChatHistory(messages));
            }
            async getDevices() {
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    this.videoDevices = devices.filter(device => device.kind === 'videoinput');
                    const audioDevices = devices.filter(device => device.kind === 'audioinput');
                    const audioOutputDevices = devices.filter(device => device.kind === 'audiooutput');
                    this.populateDeviceSelect('videoDevices', this.videoDevices);
                    this.populateDeviceSelect('audioDevices', audioDevices);
                    this.populateDeviceSelect('audioOutputDevices', audioOutputDevices);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤:', error);
                }
            }

            populateDeviceSelect(selectId, devices) {
    const selectElement = document.getElementById(selectId);
    if (!selectElement) {
        console.warn(`–≠–ª–µ–º–µ–Ω—Ç —Å id '${selectId}' –Ω–µ –Ω–∞–π–¥–µ–Ω –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤.`);
        return;
    }
    selectElement.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</option>';

    devices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ ${device.deviceId.substr(0, 8)}`;
        selectElement.appendChild(option);
    });
}
updateCameraSwitchButtonVisibility() {
         const switchCameraBtn = document.getElementById('switchCamera');
         if (this.isMobile) {
             switchCameraBtn.classList.add('visible');
         } else {
             switchCameraBtn.classList.remove('visible');
         }
     }
            async switchCamera() {
        if (!this.isMobile) {
            console.log("–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã –¥–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö.");
            return;
        }

        try {
            const newFacingMode = this.currentFacingMode === 'user' ? 'environment' : 'user';

            const newStream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: newFacingMode },
                audio: this.localStream ? this.localStream.getAudioTracks().map(track => track.getSettings().deviceId ? { deviceId: { exact: track.getSettings().deviceId } } : true)[0] || true : true
            });

            const newVideoTrack = newStream.getVideoTracks()[0];

            const oldVideoTracks = this.localStream.getVideoTracks();
            oldVideoTracks.forEach(track => {
                this.localStream.removeTrack(track);
                track.stop();
            });

            this.localStream.addTrack(newVideoTrack);
            newVideoTrack.enabled = this.videoEnabled; 

            this.peers.forEach(pc => {
                const sender = pc.getSenders().find(s => s.track && s.track.kind === 'video');
                if (sender) {
                    sender.replaceTrack(newVideoTrack).catch(e => console.error("–û—à–∏–±–∫–∞ –∑–∞–º–µ–Ω—ã –≤–∏–¥–µ–æ —Ç—Ä–µ–∫–∞:", e));
                }
            });

            const localVideo = document.querySelector('#video-local .video-element');
            if (localVideo) {
                localVideo.srcObject = this.localStream;
            }

            this.currentFacingMode = newFacingMode;

            console.log(`–ö–∞–º–µ—Ä–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∞ –Ω–∞: ${newFacingMode}`);

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞–º–µ—Ä—ã:', error);
            this.switchCameraByDeviceId();
        }
    }

    async switchCameraByDeviceId() {
         if (this.videoDevices.length < 2) {
             console.warn("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–∞–º–µ—Ä –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –ø–æ deviceId.");
             return;
         }

         try {
             let frontCamera = null;
             let backCamera = null;
             this.videoDevices.forEach((device, index) => {
                 const labelLower = device.label.toLowerCase();
                 if (labelLower.includes('front') || labelLower.includes('—Ñ—Ä–æ–Ω—Ç')) {
                     frontCamera = { device, index };
                 } else if (labelLower.includes('back') || labelLower.includes('rear') || labelLower.includes('–∑–∞–¥–Ω')) {
                     backCamera = { device, index };
                 }
             });

             if (!frontCamera && this.videoDevices.length > 1) {
                 backCamera = backCamera || { device: this.videoDevices[0], index: 0 };
                 frontCamera = frontCamera || { device: this.videoDevices[1], index: 1 };
             } else if (!frontCamera && this.videoDevices.length === 1) {
                 console.warn("–û–±–Ω–∞—Ä—É–∂–µ–Ω–∞ —Ç–æ–ª—å–∫–æ –æ–¥–Ω–∞ –∫–∞–º–µ—Ä–∞.");
                 return;
             }

             let targetDevice = null;
             if (this.currentFacingMode === 'user' && backCamera) {
                  targetDevice = backCamera.device;
             } else if (this.currentFacingMode !== 'user' && frontCamera) {
                  targetDevice = frontCamera.device;
             } else if (this.currentFacingMode === 'user' && !backCamera && this.videoDevices.length > 1) {
                  targetDevice = this.videoDevices.find((d, i) => i !== (frontCamera ? frontCamera.index : -1));
             } else if (this.currentFacingMode !== 'user' && !frontCamera && this.videoDevices.length > 1) {
                  targetDevice = this.videoDevices.find((d, i) => i !== (backCamera ? backCamera.index : -1));
             }

             if (!targetDevice) {
                  console.warn("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å —Ü–µ–ª–µ–≤—É—é –∫–∞–º–µ—Ä—É –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è.");
                  return;
             }

              const newStream = await navigator.mediaDevices.getUserMedia({
                  video: { deviceId: { exact: targetDevice.deviceId } },
                  audio: this.localStream ? this.localStream.getAudioTracks().map(track => track.getSettings().deviceId ? { deviceId: { exact: track.getSettings().deviceId } } : true)[0] || true : true
              });

              const newVideoTrack = newStream.getVideoTracks()[0];
              const oldVideoTracks = this.localStream.getVideoTracks();
              oldVideoTracks.forEach(track => {
                  this.localStream.removeTrack(track);
                  track.stop();
              });
              this.localStream.addTrack(newVideoTrack);
              newVideoTrack.enabled = this.videoEnabled;

              this.peers.forEach(pc => {
                  const sender = pc.getSenders().find(s => s.track && s.track.kind === 'video');
                  if (sender) {
                      sender.replaceTrack(newVideoTrack).catch(e => console.error("–û—à–∏–±–∫–∞ –∑–∞–º–µ–Ω—ã –≤–∏–¥–µ–æ —Ç—Ä–µ–∫–∞ (deviceId):", e));
                  }
              });

              const localVideo = document.querySelector('#video-local .video-element');
              if (localVideo) {
                  localVideo.srcObject = this.localStream;
              }

              if (targetDevice === (frontCamera ? frontCamera.device : null) || targetDevice.label.toLowerCase().includes('front') || targetDevice.label.toLowerCase().includes('—Ñ—Ä–æ–Ω—Ç')) {
                  this.currentFacingMode = 'user';
              } else {
                  this.currentFacingMode = 'environment';
              }

              console.log(`–ö–∞–º–µ—Ä–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∞ –ø–æ deviceId –Ω–∞: ${targetDevice.label || targetDevice.deviceId}`);

         } catch (error) {
             console.error('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞–º–µ—Ä—ã –ø–æ deviceId:', error);
             alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É');
         }
    }
    async initializeMedia() {
        try {
            await this.getDevices(); 
            let constraints = { video: true, audio: true };

            if (this.isMobile) {
                constraints = {
                    video: { facingMode: this.currentFacingMode }, 
                    audio: true
                };
            }

            this.localStream = await navigator.mediaDevices.getUserMedia(constraints);
            this.localStream.getVideoTracks().forEach(track => track.enabled = false);
            this.localStream.getAudioTracks().forEach(track => track.enabled = false);
            this.addVideoToGrid('local', this.localStream, this.username, false, false);
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–µ–¥–∏–∞:', error);
            alert('–ù–µ —É–¥–∞–µ—Ç—Å—è –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.');
        }
    }
            joinRoom() {
                this.socket.emit('join-room', {
                    roomId: this.roomId,
                    username: this.username
                });
            }
            async handleUsersInRoom(users) {
                for (const user of users) {
                    if (user.id !== this.socket.id) {
                        if (!this.peers.has(user.id)) {
                             await this.createPeerConnection(user.id, user.username, true); 
                        }
                    }
                }
            }
            async handleUserJoined(user) {
                 if (user.id !== this.socket.id) { 
                     if (!this.peers.has(user.id)) {
                         await this.createPeerConnection(user.id, user.username, false); 
                     }
                 }
            }
            handleUserLeft(userId) {
                console.log(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${userId} –ø–æ–∫–∏–Ω—É–ª –∫–æ–º–Ω–∞—Ç—É`);
                if (this.peers.has(userId)) {
                    this.peers.get(userId).close();
                    this.peers.delete(userId);
                }
                this.removeVideoFromGrid(userId);
            }
            handleUserVideoToggle(data) {
                const videoContainer = document.getElementById(`video-${data.userId}`);
                if (videoContainer) {
                    const placeholder = videoContainer.querySelector('.video-placeholder');
                    const video = videoContainer.querySelector('.video-element');
                    if (data.enabled) {
                        if (placeholder) placeholder.style.display = 'none';
                        if (video) video.style.display = 'block';
                    } else {
                        if (placeholder) placeholder.style.display = 'flex';
                        if (video) video.style.display = 'none';
                    }
                }
            }
            handleUserAudioToggle(data) {
                const videoContainer = document.getElementById(`video-${data.userId}`);
                if (videoContainer) {
                    const audioIndicator = videoContainer.querySelector('.audio-indicator');
                    if (audioIndicator) {
                        audioIndicator.classList.toggle('unmuted', data.enabled);
                    }
                }
            }
            async createPeerConnection(userId, username, isInitiator) {
                if (this.peers.has(userId)) {
                    console.warn(`PeerConnection —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º ${userId} —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç.`);
                    return; 
                }
                console.log(`–°–æ–∑–¥–∞–Ω–∏–µ PeerConnection —Å ${userId}. –ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä: ${isInitiator}`);
                const peerConnection = new RTCPeerConnection(this.iceConfiguration);
                this.peers.set(userId, peerConnection);
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, this.localStream);
                    });
                }
                peerConnection.ontrack = (event) => {
                    console.log(`–ü–æ–ª—É—á–µ–Ω –º–µ–¥–∏–∞–ø–æ—Ç–æ–∫ –æ—Ç ${userId}`);
                    const remoteStream = event.streams[0];
                    if (!document.getElementById(`video-${userId}`)) {
                         this.addVideoToGrid(userId, remoteStream, username, false, false);
                    } else {
                         const videoElement = document.querySelector(`#video-${userId} .video-element`);
                         if (videoElement && videoElement.srcObject !== remoteStream) {
                              videoElement.srcObject = remoteStream;
                         }
                    }
                };
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        this.socket.emit('ice-candidate', {
                            target: userId,
                            candidate: event.candidate
                        });
                    }
                };
                peerConnection.onconnectionstatechange = () => {
                    console.log(`–°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å ${userId}: ${peerConnection.connectionState}`);
                    if (peerConnection.connectionState === 'disconnected' || peerConnection.connectionState === 'failed') {
                        console.warn(`–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º ${userId} –ø–æ—Ç–µ—Ä—è–Ω–æ (${peerConnection.connectionState})`);
                    }
                };
                if (isInitiator) {
                    try {
                        console.log(`–°–æ–∑–¥–∞–Ω–∏–µ Offer –¥–ª—è ${userId}`);
                        const offer = await peerConnection.createOffer();
                        await peerConnection.setLocalDescription(offer);
                        this.socket.emit('offer', {
                            target: userId,
                            offer: offer
                        });
                    } catch (error) {
                        console.error(`–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ Offer –¥–ª—è ${userId}:`, error);
                        peerConnection.close();
                        this.peers.delete(userId);
                    }
                }
            }
            async handleOffer(data) {
                const peerConnection = this.peers.get(data.sender);
                if (peerConnection) {
                    await peerConnection.setRemoteDescription(data.offer);
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    this.socket.emit('answer', {
                        target: data.sender,
                        answer: answer
                    });
                }
            }
            async handleAnswer(data) {
                const peerConnection = this.peers.get(data.sender);
                if (peerConnection) {
                    await peerConnection.setRemoteDescription(data.answer);
                }
            }
            async handleIceCandidate(data) {
                const peerConnection = this.peers.get(data.sender);
                if (peerConnection) {
                    await peerConnection.addIceCandidate(data.candidate);
                }
            }
            addVideoToGrid(userId, stream, username, videoEnabled, audioEnabled) {
                const videoGrid = document.getElementById('videoGrid');
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';
                videoContainer.id = `video-${userId}`;
                const video = document.createElement('video');
                video.className = 'video-element';
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true;
                video.muted = userId === 'local'; 
                video.style.display = videoEnabled ? 'block' : 'none';
                const placeholder = document.createElement('div');
                placeholder.className = 'video-placeholder';
                placeholder.style.display = videoEnabled ? 'none' : 'flex';
                placeholder.textContent = username.charAt(0).toUpperCase();
                const userInfo = document.createElement('div');
                userInfo.className = 'user-info';
                userInfo.innerHTML = `
                    <div class="audio-indicator ${audioEnabled ? 'unmuted' : ''}"></div>
                    <span>${username}</span>
                `;
                videoContainer.appendChild(video);
                videoContainer.appendChild(placeholder);
                videoContainer.appendChild(userInfo);
                videoGrid.appendChild(videoContainer);
            }
            removeVideoFromGrid(userId) {
                const videoContainer = document.getElementById(`video-${userId}`);
                if (videoContainer) {
                    videoContainer.remove();
                }
            }
            toggleVideo() {
                this.videoEnabled = !this.videoEnabled;
                if (this.localStream) {
                    this.localStream.getVideoTracks().forEach(track => {
                        track.enabled = this.videoEnabled;
                    });
                }
                const btn = document.getElementById('toggleVideo');
                btn.classList.toggle('disabled', !this.videoEnabled);
                const localVideo = document.getElementById('video-local');
                if (localVideo) {
                    const placeholder = localVideo.querySelector('.video-placeholder');
                    const video = localVideo.querySelector('.video-element');
                    if (this.videoEnabled) {
                        placeholder.style.display = 'none';
                        video.style.display = 'block';
                    } else {
                        placeholder.style.display = 'flex';
                        video.style.display = 'none';
                    }
                }
                this.socket.emit('toggle-video', this.videoEnabled);
            }
            toggleAudio() {
                this.audioEnabled = !this.audioEnabled;
                if (this.localStream) {
                    this.localStream.getAudioTracks().forEach(track => {
                        track.enabled = this.audioEnabled;
                    });
                }
                const btn = document.getElementById('toggleAudio');
                btn.classList.toggle('disabled', !this.audioEnabled);
                const localVideo = document.getElementById('video-local');
                if (localVideo) {
                    const audioIndicator = localVideo.querySelector('.audio-indicator');
                    audioIndicator.classList.toggle('unmuted', this.audioEnabled);
                }
                this.socket.emit('toggle-audio', this.audioEnabled);
            }
            showSettings() {
                const deviceSelector = document.getElementById('deviceSelector');
                deviceSelector.style.display = deviceSelector.style.display === 'block' ? 'none' : 'block';
            }
            async changeVideoDevice(deviceId) {
                if (!deviceId) return;
                try {
                    const newStream = await navigator.mediaDevices.getUserMedia({
                        video: { deviceId: { exact: deviceId } },
                        audio: this.localStream ? { deviceId: this.localStream.getAudioTracks()[0]?.getSettings()?.deviceId } : true
                    });
                    const videoTrack = newStream.getVideoTracks()[0];
                    const oldVideoTrack = this.localStream.getVideoTracks()[0];
                    if (oldVideoTrack) {
                        this.localStream.removeTrack(oldVideoTrack);
                        oldVideoTrack.stop();
                    }
                    this.localStream.addTrack(videoTrack);
                    videoTrack.enabled = this.videoEnabled;
                    this.peers.forEach(pc => {
                        const sender = pc.getSenders().find(s => s.track && s.track.kind === 'video');
                        if (sender) {
                            sender.replaceTrack(videoTrack);
                        }
                    });
                    const localVideo = document.querySelector('#video-local .video-element');
                    if (localVideo) {
                        localVideo.srcObject = this.localStream;
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–º–µ–Ω—ã –∫–∞–º–µ—Ä—ã:', error);
                }
            }
            async changeAudioDevice(deviceId) {
                if (!deviceId) return;
                try {
                    const newStream = await navigator.mediaDevices.getUserMedia({
                        video: this.localStream ? { deviceId: this.localStream.getVideoTracks()[0]?.getSettings()?.deviceId } : true,
                        audio: { deviceId: { exact: deviceId } }
                    });
                    const audioTrack = newStream.getAudioTracks()[0];
                    const oldAudioTrack = this.localStream.getAudioTracks()[0];
                    if (oldAudioTrack) {
                        this.localStream.removeTrack(oldAudioTrack);
                        oldAudioTrack.stop();
                    }
                    this.localStream.addTrack(audioTrack);
                    audioTrack.enabled = this.audioEnabled;
                    this.peers.forEach(pc => {
                        const sender = pc.getSenders().find(s => s.track && s.track.kind === 'audio');
                        if (sender) {
                            sender.replaceTrack(audioTrack);
                        }
                    });
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–º–µ–Ω—ã –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞:', error);
                }
            }
            leaveRoom() {
                if (confirm('–í—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ö–æ—Ç–∏—Ç–µ –ø–æ–∫–∏–Ω—É—Ç—å –∫–æ–º–Ω–∞—Ç—É?')) {
                    if (this.localStream) {
                        this.localStream.getTracks().forEach(track => track.stop());
                    }
                    this.peers.forEach(pc => pc.close());
                    this.peers.clear();
                    this.socket.disconnect();
                    window.location.href = '/';
                }
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                if (message) {
                    this.socket.emit('send-message', message);
                    input.value = '';
                }
            }
            addMessageToChat(message) {
                const chatMessages = document.getElementById('chatMessages');
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                const date = new Date(message.timestamp);
                const timeString = date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                messageElement.innerHTML = `
                    <div class="message-header">
                        ${message.username} ‚Ä¢ ${timeString}
                    </div>
                    <div class="message-content">${this.escapeHtml(message.message)}</div>
                `;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            loadChatHistory(messages) {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';
                messages.forEach(message => this.addMessageToChat(message));
            }
            copyRoomLink() {
                const roomLink = `${window.location.origin}/room/${this.roomId}`;
                navigator.clipboard.writeText(roomLink).then(() => {
                    const btn = document.getElementById('copyRoomLink');
                    const originalText = btn.textContent;
                    btn.textContent = '‚úì –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É');
                });
            }
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        function hideSettings() {
            document.getElementById('deviceSelector').style.display = 'none';
        }

        window.addEventListener('load', () => {
            if (!localStorage.getItem('username')) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–µ—Ä–Ω–∏—Ç–µ—Å—å –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏ –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è');
                window.location.href = '/';

            }
            app = new VideoCallApp();
        });
        window.addEventListener('beforeunload', () => {
