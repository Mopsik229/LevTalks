<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеозвонки - Главная</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #353839; 
            color: #353839;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #f5f5f5; 
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            margin: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .container::before {
             content: '';
             position: absolute;
             top: 0;
             left: 0;
             right: 0;
             height: 8px;
             background: linear-gradient(90deg, #FFE4B5, #d4b98a);
        }
        .logo-area {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 48px;
            color: #353839;
        }
        h1 {
            text-align: center;
            color: #353839;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .input-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            font-size: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fff;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #FFE4B5; 
            box-shadow: 0 0 0 3px rgba(255, 228, 181, 0.3);
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary {
            background: #353839; 
            color: #FFE4B5; 
            box-shadow: 0 4px 10px rgba(53, 56, 57, 0.2);
        }
        .btn-primary:hover {
            background: #2a2d2e; 
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(53, 56, 57, 0.3);
        }
        .btn-primary:active {
             transform: translateY(0);
        }
        .btn-secondary {
            background: #e0e0e0; 
            color: #353839;
            border: 2px solid #ccc;
        }
        .btn-secondary:hover {
            background: #d5d5d5;
            border-color: #aaa;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
        }
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #888;
            font-weight: 500;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ccc;
            z-index: 1;
        }
        .divider span {
            background: #f5f5f5;
            padding: 0 20px;
            position: relative;
            z-index: 2;
            font-size: 15px;
        }
        .room-id-input {
            display: flex;
            gap: 12px;
        }
        .room-id-input input {
            flex: 1;
        }
        .room-id-input button {
            padding: 14px 22px;
            white-space: nowrap;
            border-radius: 12px;
        }
        .error {
            color: #b32424;
            font-size: 14px;
            margin-top: 15px;
            padding: 12px 15px;
            background: #ffe6e6;
            border: 1px solid #ffcccc;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: 500;
        }
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }
            h1 {
                font-size: 24px;
            }
            .subtitle {
                font-size: 14px;
            }
            .btn {
                padding: 14px;
                font-size: 16px;
            }
            .room-id-input {
                flex-direction: column;
                gap: 10px;
            }
            .room-id-input button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-area">
                    <h1>LevTalking</h1>
            <div class="logo"><img src="assets/435519ca-586f-4205-80ce-da05913bca03.png" style="width: 200px; height: 200px;"></div>
        </div>

        <h1>Видеозвонки</h1>
        <p class="subtitle">Создавайте комнаты и общайтесь лицом к лицу</p>
        
        <div class="input-group">
            <label for="username">Ваше имя:</label>
            <input type="text" id="username" placeholder="Введите ваше имя" maxlength="20">
        </div>
        <button class="btn btn-primary" id="createRoom">
            <span>+</span> Создать новую комнату
        </button>
        <div class="error" id="error"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const usernameInput = document.getElementById('username');
        const createRoomBtn = document.getElementById('createRoom');
        const roomIdInput = document.getElementById('roomId');
        const joinRoomBtn = document.getElementById('joinRoom');
        const errorDiv = document.getElementById('error');
        const randomNames = ['Пользователь', 'Гость', 'Участник'];
        const randomName = randomNames[Math.floor(Math.random() * randomNames.length)] + Math.floor(Math.random() * 1000);
        usernameInput.value = randomName;
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        function validateUsername() {
            const username = usernameInput.value.trim();
            if (!username) {
                showError('Пожалуйста, введите ваше имя');
                return false;
            }
            if (username.length < 2) {
                showError('Имя должно содержать минимум 2 символа');
                return false;
            }
            return true;
        }
        createRoomBtn.addEventListener('click', () => {
            if (!validateUsername()) return;
            createRoomBtn.disabled = true;
            createRoomBtn.textContent = 'Создание...';
            socket.emit('create-room', (roomId) => {
                const username = usernameInput.value.trim();
                localStorage.setItem('username', username);
                window.location.href = `/room/${roomId}`;
            });
        });
        joinRoomBtn.addEventListener('click', () => {
            if (!validateUsername()) return;
            const roomId = roomIdInput.value.trim();
            if (!roomId) {
                showError('Пожалуйста, введите ID комнаты');
                return;
            }
            const username = usernameInput.value.trim();
            localStorage.setItem('username', username);
            window.location.href = `/room/${roomId}`;
        });
        roomIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinRoomBtn.click();
            }
        });
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createRoomBtn.click();
            }
        });
        socket.on('error', (message) => {
            showError(message);
            createRoomBtn.disabled = false;
            createRoomBtn.textContent = '+ Создать новую комнату';
        });
        const savedUsername = localStorage.getItem('username');
        if (savedUsername) {
            usernameInput.value = savedUsername;
        }
    </script>
</body>
</html>
